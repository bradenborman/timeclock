# Secret credentials template
# Copy this file to application-secret.yml and update with your actual credentials
# application-secret.yml is in .gitignore and will NOT be committed

spring:
  datasource:
    url: jdbc:mysql://YOUR_RAILWAY_HOST:YOUR_PORT/railway?useSSL=false&serverTimezone=America/Chicago&allowPublicKeyRetrieval=true
    username: root
    password: YOUR_DATABASE_PASSWORD
  mail:
    username: your-email@gmail.com
    password: your-gmail-app-password

# Email recipient for daily reports
email:
  recipient: recipient@example.com
